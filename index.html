<html>

<head>
  <title>Image Recognition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Karla:wght@300&family=Open+Sans+Condensed:wght@300&family=Questrial&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <center>
      <h3 class="header">Image Recognition</h3>
      <br><br>
      <p class="desc">My model is currenty trained to identify the following objects: </p>
      <br>
      <div class="object_names open_sans">
        Myself
        <hr>
        Sister
        <hr>
        Mother
        <hr>
        Father
        <hr>
      </div>
      <label class="display">Webcam View - </label>
      <div id="camera" style="border: 9px solid #4d4d4d;"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button onclick="take_snapshot();" class="display btn btn-info">Capture the Image</button>
      <br><br>
      <button onclick="check();" class="display btn btn-success">Identify the Image</button>
      <br><br>
      <div class="open_sans">
        <p style="font-size: 22px;">Object: <span id="recognized_object"></span> </p>
        <p style="font-size: 22px;">Accuracy: <span id="object_accuracy"></span></p>  
      </div>
    </center>
  </div>
  <script src="main.js"></script>

</body>

</html>
